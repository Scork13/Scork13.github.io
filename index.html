<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVIPDG - Catálogo de Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="logo/levipdg-logo.png" alt="LEVIPDG" class="logo">
        <nav>
            <ul>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="https://www.instagram.com/levip_dg/">Instagram</a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100076123545578">Facebook</a></li>
                <li><a href="https://www.tiktok.com/@grabadolaserlevipdg?lang=es">TikTok</a></li>
            </ul>
        </nav>
    </header>

    <main id="catalogo">
        <h1>Catálogo de Productos</h1>
        <div id="filters">
            <label for="categoryFilter">Filtrar por Categoría:</label>
            <select id="categoryFilter">
                <option value="all">Todos</option>
                <!-- Opciones de categoría se cargarán dinámicamente -->
            </select>
        </div>
        <div id="productGrid">
            <!-- Productos se cargarán dinámicamente -->
        </div>
    </main>

    <footer id="contacto">
        <p>Contacto: levipdg@example.com</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
